<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/feedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Feedback</title>
</head>

<body>
    <div class="app">
        <h1>Feedback TA</h1>
        <div class="app-content" id="appContent">
            <div class="question" id="question">
                <h1 class="ques-content">Anh có yêu em không?</h1>
                <div class="point-list" id="pointList">
                    <div class="point">1</div>
                    <div class="point">2</div>
                    <div class="point">3</div>
                    <div class="point">4</div>
                    <div class="point">5</div>
                    <div class="point">6</div>
                    <div class="point">7</div>
                    <div class="point">8</div>
                    <div class="point">9</div>
                    <div class="point">10</div>
                </div>
                <form class="feedback-input" id="feedbackForm">
                    <input type="text" name="feedbackInput" class="feedback" id="feedback">
                    <button type="submit" class="send" id="send"><strong>SEND</strong> </button>
                    <div class="err" id="err"></div>
                </form>
            </div>
            <div class="status" id="status">
                <div class="reviews" id="reviews"><span id="view">0</span> Reviews</div>
                <div class="rating">Average Rating: <span id="rating">0</span></div>
            </div>
            <div class="fb-render" id="fbRender"></div>
        </div>
    </div>
</body>
<script src="/feedback.js"></script>

</html>
